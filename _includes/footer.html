<footer class="site-footer inverted">
  <div class="wrapper">
    <div class="row">
      <div class="col copyright">&copy; {{ site.time | date: '%Y' }} <a href="{{ site.author_website}}" rel="nofollow" target="_blank">{{ site.author | escape }}</a></div>
      <div class="col website">
      {% if page.title == 404 %}
        UFOs designed by<a href="https://www.freepik.com" rel="nofollow" target="_blank">{% include logos/freepik.svg %}</a>
      {% else %}
        This website is made with <a class="jekyll" href="https://jekyllrb.com" title="Jekyll" rel="nofollow" target="_blank">{% include logos/jekyll.svg %}</a>
      {% endif %}
      </div>
      <div class="col links">
        <ul>
          <li><a class="rss" href="{{ "/feed.xml" | relative_url }}" title="Subscribe via RSS">{% include logos/rss.svg %}</a></li>
          <li><a class="github" href="https://github.com/ztefn/haguichi" title="Visit GitHub project" target="_blank">{% include logos/github.svg %}</a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>
