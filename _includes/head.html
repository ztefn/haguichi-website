<head>
  <title>{% if page.title == "Home" %}{{ site.description | escape }}{% else %}{{ page.title | escape }} - {{ site.title | escape }}{% endif %}</title>

  <meta charset="utf-8">
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ff4444">{% if page.title == "Tags" or page.layout == "tag" %}
  <meta name="robots" content="noindex">{% endif %}

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <link rel="manifest" href="/site.webmanifest">
  <link rel="apple-touch-icon" href="/icon.png">

  <script type="text/javascript" src="{{ "/assets/main.js" | relative_url }}" defer></script>
</head>
